<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container"></div>
    <button id="btn">CLICK ME BABY</button>
    
    <script>
        const container = document.querySelector("#container");
        const text = document.createElement("div");
        text.classList.add("text");
        text.textContent = "Hey Im red!";
        text.style.color = 'red';
        container.appendChild(text);

        const header = document.createElement('h3');
        header.classList.add("header");
        header.style.color = 'blue';
        header.textContent = 'Im a blue h3!';
        container.appendChild(header);

        const secondcontainer = document.createElement('div');
        secondcontainer.classList.add('secondcontainer');
        secondcontainer.style.backgroundColor = 'pink';
        secondcontainer.style.border = "5px solid black";
        container.appendChild(secondcontainer);

        const header2 = document.createElement('h1');
        header2.classList.add('header2');
        header2.style.color = 'black';
        header2.textContent = 'Im a div';
        secondcontainer.appendChild(header2);

        const para = document.createElement('p');
        para.classList.add('para');
        para.textContent = 'Me too!';
        secondcontainer.appendChild(para);

        function alertFunction() {
            alert("YAY! YOU DID IT!");
        }
        const btn = document.querySelector("#btn");
        btn.addEventListener("click", alertFunction);
        btn.addEventListener("click", function (e) {
  e.target.style.background = "blue";
});
    </script>
    
</body>
</html>
