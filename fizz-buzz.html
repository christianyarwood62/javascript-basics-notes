<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // When a user inputs a specified number
        // loop from 1 to the desired number
        // if the current number is divisible by 3, print 'Fixx'
        // if the current number is divisible by 5, print 'Buzz'
        // If the current number is disivible by 3 and 5, print 'FizzBuzz'
        // otherwise, print the current number

        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        for (let i = 1; i <= answer; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }



    </script>

</body>
</html>
